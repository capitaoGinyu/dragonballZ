<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Hide, show e toggle - jQuery </title>
    <style type="text/css" media="screen">
        div{
            width: 2000px;
            height: 2000px;
            background-image: url(VEGETA.webp);
            padding: 7px;
            border: solid 1px #c3c3c3;
        }
    </style>
</head>
<body>
    <button id="btn-down"> Slide Down </button>
    <button id="btn-up"> Slide Up </button>
    <hr />
    <div id="container"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
    $(window).load(function() {
        $("#btn-down").click(function(){
        $('#container').slideDown('fast');
        });
        $("#btn-up").click(function(){
            $('#container').slideUp('fast');
        });
        $("#btn-toggle").click(function(){
            $('#container').slideToggle(2000, function() {
                $('#container').css("background-color", randColor)
            });
        });
        
    });
</script>
</html>
